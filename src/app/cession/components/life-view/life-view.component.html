<mat-drawer-container class="example-container">
  <mat-drawer mode="side"
              opened
              class="sidebar">

  </mat-drawer>

  <mat-drawer-content>
    <div class="page">
      <ngx-graph [links]="links"
                 [nodes]="nodes"
                 [clusters]="clusters"
                 [layout]="layout"
                 [curve]="curve"
                 [draggingEnabled]="draggingEnabled"
                 [panningEnabled]="panningEnabled"
                 [enableZoom]="zoomEnabled"
                 [zoomSpeed]="zoomSpeed"
                 [minZoomLevel]="minZoomLevel"
                 [maxZoomLevel]="maxZoomLevel"
                 [panOnZoom]="panOnZoom"
                 [autoZoom]="autoZoom"
                 [autoCenter]="autoCenter"
                 [update$]="update$"
                 [center$]="center$"
                 (select)="select($event)"
                 [zoomToFit$]="zoomToFit$">

        <ng-template #defsTemplate>
          <svg:marker id="arrow"
                      viewBox="0 -5 10 10"
                      refX="8"
                      refY="0"
                      markerWidth="4"
                      markerHeight="4"
                      orient="auto">
            <svg:path d="M0,-5L10,0L0,5"
                      class="arrow-head" />
          </svg:marker>
        </ng-template>

        <ng-template #clusterTemplate
                     let-cluster>
          <svg:g class="node cluster">
            <svg:rect rx="5"
                      ry="5"
                      [attr.width]="cluster.dimension.width"
                      [attr.height]="cluster.dimension.height"
                      [attr.fill]="cluster.data.color" />
          </svg:g>
        </ng-template>

        <ng-template #nodeTemplate
                     let-node>

          <mde-popover #appPopover="mdePopover"
                       [mdePopoverOverlapTrigger]="true">
            <mat-card style="max-width: 300px">

              <mat-card-title>{{node.label}}</mat-card-title>
              <mat-card-content>
                <div [innerHTML]="node.data?.tooltip"> </div>
              </mat-card-content>
            </mat-card>
          </mde-popover>

          <svg:g class="node"
                 [mdePopoverTriggerFor]="appPopover"
                 mdePopoverTriggerOn="click">
            <svg:rect [attr.width]="node.dimension.width"
                      [attr.height]="node.dimension.height"
                      [attr.fill]="node.data.color" />
            <svg:text alignment-baseline="central"
                      [attr.x]="10"
                      [attr.y]="node.dimension.height / 2">{{node.label}}</svg:text>
          </svg:g>
        </ng-template>

        <ng-template #linkTemplate
                     let-link>
          <svg:g class="edge">
            <svg:path class="line"
                      stroke-width="2"
                      marker-end="url(#arrow)">
            </svg:path>
            <svg:text class="edge-label"
                      text-anchor="middle">
              <textPath class="text-path"
                        [attr.href]="'#' + link.id"
                        [style.dominant-baseline]="link.dominantBaseline"
                        startOffset="50%">
                {{link.label}}
              </textPath>
            </svg:text>
          </svg:g>
        </ng-template>
      </ngx-graph>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
